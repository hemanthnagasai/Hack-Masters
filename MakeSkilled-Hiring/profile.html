<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <div class="profile-avatar">
                <img src="your-avatar.jpg" alt="Your Avatar">
            </div>
            <div class="profile-info">
                <h1>Your Name</h1>
                <p>Your Bio</p>
            </div>
        </header>
        <section class="profile-details">
            <div class="detail-item">
                <h2>Date of Birth</h2>
                <p>Your DOB</p>
            </div>
            <div class="detail-item">
                <h2>Education</h2>
                <p>Your Education Details</p>
            </div>
            <div class="detail-item">
                <h2>Past Hackathons</h2>
                <p>Your Past Hackathons</p>
            </div>
            <div class="detail-item">
                <h2>Current Hackathon</h2>
                <p>Your Current Hackathon</p>
            </div>
            <div class="detail-item">
                <h2>Time Left</h2>
                <p>Your Time Left</p>
            </div>
            <div class="detail-item">
                <h2>Achievements</h2>
                <p>Your Achievements</p>
            </div>
            <div class="detail-item">
                <h2>Medals</h2>
                <p>Your Medals</p>
            </div>
            <div class="detail-item">
                <h2>Winner</h2>
                <p>Your Winner Status</p>
            </div>
        </section>
    </div>
</body>
</html>
