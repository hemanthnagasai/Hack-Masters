<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <link rel="stylesheet" href="mentor-reg.css">
</head>
<body>
    <div class="registration-form">
        <h2>Mentor Registration</h2>
        <form id="mentorRegistrationForm">
            <label for="mentorName">Mentor Name:</label>
            <input type="text" id="mentorName" name="mentorName" required>
            
            <label for="mentorEmail">Email:</label>
            <input type="email" id="mentorEmail" name="mentorEmail" required>
            
            <label for="mentorExpertise">Expertise:</label>
            <input type="text" id="mentorExpertise" name="mentorExpertise" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
