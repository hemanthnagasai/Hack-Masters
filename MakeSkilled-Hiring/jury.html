<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jury Review</title>
    <link rel="stylesheet" href="jury.css">
</head>
<body>
    <div class="jury-container">
        <h1>Jury Review</h1>
        <div class="project-list">
            <div class="project">
                <h2>Project 1</h2>
                <p>Description of Project 1</p>
                <label for="score1">Score:</label>
                <input type="number" id="score1" min="0" max="10">
                <label for="comments1">Comments:</label>
                <textarea id="comments1" rows="4"></textarea>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>Description of Project 2</p>
                <label for="score2">Score:</label>
                <input type="number" id="score2" min="0" max="10">
                <label for="comments2">Comments:</label>
                <textarea id="comments2" rows="4"></textarea>
            </div>
            <div class="project">
                <h2>Project 3</h2>
                <p>Description of Project 3</p>
                <label for="score3">Score:</label>
                <input type="number" id="score3" min="0" max="10">
                <label for="comments3">Comments:</label>
                <textarea id="comments3" rows="4"></textarea>
            </div>
            <div class="project">
                <h2>Project 4</h2>
                <p>Description of Project 4</p>
                <label for="score4">Score:</label>
                <input type="number" id="score4" min="0" max="10">
                <label for="comments4">Comments:</label>
                <textarea id="comments4" rows="4"></textarea>
            </div>
            <div class="project">
                <h2>Project 5</h2>
                <p>Description of Project 5</p>
                <label for="score5">Score:</label>
                <input type="number" id="score5" min="0" max="10">
                <label for="comments5">Comments:</label>
                <textarea id="comments5" rows="4"></textarea>
            </div>
        </div>
        <button id="submit-review">Submit Review</button>
    </div>
    <script src="jury.js"></script>
</body>
</html>
