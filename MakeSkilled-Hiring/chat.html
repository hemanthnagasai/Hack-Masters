<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Team Chat</div>
        <div class="chat-messages">
            <ul id="messages"></ul>
        </div>
        <div class="emoji-picker">
            <button class="emoji-button">😀</button>
            <button class="emoji-button">😂</button>
            <button class="emoji-button">😍</button>
            <button class="emoji-button">👍</button>
            <button class="emoji-button">👏</button>
        </div><br>
        <input type="file" id="file-input" accept=".txt, .doc, .pdf, .ppt">
        <label for="file-input" class="custom-file-input">Attach File</label>
        <div id="attachment-list"></div>
        <div class="chat-input">
            <input type="text" id="username" placeholder="Your Name" required>
            <input type="text" id="message-input" placeholder="Type your message..." required><br><br>
            <button id="send-button">Send</button>
        </div>
    </div>
    
    <script src="chat.js"></script>
</body>
</html>
